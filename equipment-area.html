/*资讯-添加*/
function this_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function this_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function this_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
function datadel(tablename){
	layer.confirm('确认要删除选中条目吗？',function(index){
		var obj=$("[tablename='"+tablename+"']")
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).find("tbody checkbox:checked").parent("td").parent("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}


/*资讯-发布*/
function this_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="this_stop(this,\'10001\')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe6e4;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
		$(obj).remove();
		layer.msg('已启用!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function this_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="this_start(this,\'10001\')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e6;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">已停用</span>');
		$(obj).remove();
		layer.msg('已停用!',{icon: 6,time:1000});
	});
}
